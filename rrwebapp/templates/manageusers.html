{% extends "layout.html" %}
{% block pagename %}
    Users
{% endblock %}
{% block body %}
    {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
    <span class=TextLeft>
        <form action={{ url_for('.newuser') }}>
            <input type="submit" value="Add User">
        </form>
    </span>
    <table class=DataList cellpadding=0 cellspace=0>
        <tr>
            <th>Name</td>
            <th>Email</td>
            <th>Delete</th>
        </tr>
    {% for user in users %}
        <tr>
            <td><a href={{ url_for('.useraction',userid=user.id,action='edit') }}>{{ user.name  }}</a></td>
            <td><a href={{ url_for('.useraction',userid=user.id,action='edit') }}>{{ user.email }}</a></td>
            <td align=center><a href={{ url_for('.useraction',userid=user.id,action='delete') }}><img class=icon src={{url_for('static',filename='delete.jpg')}}></a></td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
