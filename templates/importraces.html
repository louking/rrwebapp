{% extends "layout.html" %}
{% block pagename %}
    Import Races
{% endblock %}
{% block body %}
    <span class=TextLeft>
      {% if writeallowed %}
        <form method=POST enctype=multipart/form-data action={{ url_for('importraces') }}>
            <input type="file" name="races" value="Import">
        </form>
      {% endif %}
    </span>
{% endblock %}
